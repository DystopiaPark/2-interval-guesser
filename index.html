<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval guesser</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section>
      <h2>Interval guesser!</h2>
      <p>
        Listen to two sounds and then try to guess how the second relates to
        first
      </p>
      <button id="start-btn">Start</button>
      <div id="choices">
        <h4>Choose the correct interval:</h4>
        <div id="btn-div">
          <button id="minorSecond" class="btn-interval">Minor 2nd</button
          ><button id="majorSecond" class="btn-interval">Major 2nd</button
          ><button id="minorThird" class="btn-interval">Minor 3rd</button
          ><button id="majorThird" class="btn-interval">Major 3rd</button
          ><button id="perfectFourth" class="btn-interval">Perfect 4th</button
          ><button id="tritone" class="btn-interval">Tritone</button
          ><button id="perfectFifth" class="btn-interval">Perfect 5th</button
          ><button id="minorSixth" class="btn-interval">Minor 6th</button
          ><button id="majorSixth" class="btn-interval">Major 6th</button
          ><button id="minorSeventh" class="btn-interval">Minor 7th</button
          ><button id="majorSeventh" class="btn-interval">Major 7th</button
          ><button id="octave" class="btn-interval">Octave</button>
        </div>
      </div>
      <div id="counter"></div>
    </section>
    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
